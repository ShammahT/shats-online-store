<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Product to Cart</h1>
        <form id="cartForm">
            <label for="product_name">Product Name:</label>
            <input type="text" id="product_name" name="product_name" placeholder="Enter product name">

            <label for="product_price">Product Price:</label>
            <input type="number" id="product_price" name="product_price" step="0.01" min="0.01" placeholder="Enter product price">

            <button type="button" onclick="addToCart()">Add to Cart</button>
        </form>
    </div>

    <script>
        function addToCart() {
            var productName = document.getElementById('product_name').value.trim();
            var productPrice = parseFloat(document.getElementById('product_price').value);

            if (!productName || isNaN(productPrice) || productPrice <= 0) {
                alert("Please enter valid product name and price.");
                return;
            }

            var product = {
                name: productName,
                price: productPrice
            };

            var cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            cartItems.push(product);
            localStorage.setItem('cartItems', JSON.stringify(cartItems));

            alert(productName + " has been added to the cart!");
            document.getElementById('cartForm').reset();
        }
    </script>
</body>
</html>
